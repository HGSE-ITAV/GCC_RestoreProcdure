<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCC Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background: #0D1117;
            --text-color: #33FF33;
            --border-color: #008000;
            --highlight-bg: #008000;
            --highlight-text: #0D1117;
            --danger-color: #ff4444;
            --warning-color: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            text-shadow: 0 0 5px var(--text-color);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: rgba(0, 128, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid var(--text-color);
        }

        .status-disconnected {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 128, 0, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        .requests-section {
            background: rgba(0, 128, 0, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            padding: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .request-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .request-info h3 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .request-meta {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .request-status {
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        .status-approved {
            background: rgba(0, 255, 0, 0.2);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }

        .status-denied {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .request-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Source Code Pro', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-approve {
            background: var(--highlight-bg);
            color: var(--highlight-text);
            border: 2px solid var(--border-color);
        }

        .btn-approve:hover {
            background: var(--text-color);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .btn-deny {
            background: rgba(255, 68, 68, 0.8);
            color: white;
            border: 2px solid var(--danger-color);
        }

        .btn-deny:hover {
            background: var(--danger-color);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .access-code-display {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .access-code {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            color: var(--text-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background: var(--highlight-bg);
            color: var(--highlight-text);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> GCC Access Control Dashboard</h1>
            <div id="connection-status" class="status-indicator status-disconnected">
                <i class="fas fa-times-circle"></i>
                <span>Disconnected</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="pending-count">0</div>
                <div class="stat-label">Pending Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approved-count">0</div>
                <div class="stat-label">Approved Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="denied-count">0</div>
                <div class="stat-label">Denied Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-sessions">0</div>
                <div class="stat-label">Active Sessions</div>
            </div>
        </div>

        <div class="requests-section">
            <div class="section-header">
                <h2 class="section-title"><i class="fas fa-list"></i> Access Requests</h2>
            </div>
            
            <div id="requests-container">
                <div class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>No pending requests</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">Users will appear here when they scan the QR code</p>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-bell"></i>
        <span id="notification-message">New access request received!</span>
    </div>

    <script>
        let socket = null;
        let requests = new Map();
        
        // Statistics tracking
        let stats = {
            pending: 0,
            approved: 0,
            denied: 0,
            active: 0
        };

        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${location.host}`;
            
            socket = new WebSocket(wsUrl);
            
            socket.onopen = () => {
                console.log('Connected to WebSocket server');
                updateConnectionStatus(true);
                
                // Register as admin
                socket.send(JSON.stringify({
                    type: 'register_admin'
                }));
            };
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            socket.onclose = () => {
                console.log('WebSocket connection closed');
                updateConnectionStatus(false);
                
                // Attempt to reconnect after 3 seconds
                setTimeout(() => {
                    initWebSocket();
                }, 3000);
            };
            
            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'admin_registered':
                    console.log('Admin registered successfully');
                    break;
                    
                case 'access_request':
                    handleNewRequest(data);
                    showNotification('New access request received!');
                    playNotificationSound();
                    break;
                    
                case 'request_updated':
                    updateRequestStatus(data.requestId, data.status, data.accessCode);
                    break;
            }
        }

        function handleNewRequest(data) {
            requests.set(data.requestId, {
                id: data.requestId,
                timestamp: data.timestamp,
                userInfo: data.userInfo,
                location: data.location,
                status: data.status
            });
            
            renderRequests();
            updateStats();
        }

        function renderRequests() {
            const container = document.getElementById('requests-container');
            
            if (requests.size === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No pending requests</p>
                        <p style="font-size: 0.9rem; margin-top: 0.5rem;">Users will appear here when they scan the QR code</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            // Sort requests by timestamp (newest first)
            const sortedRequests = Array.from(requests.values())
                .sort((a, b) => b.timestamp - a.timestamp);
            
            sortedRequests.forEach(request => {
                const requestEl = createRequestElement(request);
                container.appendChild(requestEl);
            });
        }

        function createRequestElement(request) {
            const div = document.createElement('div');
            div.className = 'request-item';
            div.classList.add('pulse');
            
            const timeStr = new Date(request.timestamp).toLocaleTimeString();
            const dateStr = new Date(request.timestamp).toLocaleDateString();
            
            div.innerHTML = `
                <div class="request-header">
                    <div class="request-info">
                        <h3><i class="fas fa-user"></i> Access Request</h3>
                        <div class="request-meta">
                            <div><i class="fas fa-clock"></i> ${timeStr} - ${dateStr}</div>
                            <div><i class="fas fa-map-marker-alt"></i> ${request.location}</div>
                            <div><i class="fas fa-info-circle"></i> ${request.userInfo}</div>
                        </div>
                    </div>
                    <div class="request-status status-${request.status}">
                        ${request.status}
                    </div>
                </div>
                
                <div class="request-actions">
                    <button class="btn btn-approve" onclick="approveRequest('${request.id}')" 
                            ${request.status !== 'pending' ? 'disabled' : ''}>
                        <i class="fas fa-check"></i> Approve
                    </button>
                    <button class="btn btn-deny" onclick="denyRequest('${request.id}')"
                            ${request.status !== 'pending' ? 'disabled' : ''}>
                        <i class="fas fa-times"></i> Deny
                    </button>
                </div>
                
                ${request.accessCode ? `
                    <div class="access-code-display">
                        <div>Access Code:</div>
                        <div class="access-code">${request.accessCode}</div>
                        <div style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.8;">
                            Provide this code to the user
                        </div>
                    </div>
                ` : ''}
            `;
            
            // Remove pulse animation after 3 seconds
            setTimeout(() => {
                div.classList.remove('pulse');
            }, 3000);
            
            return div;
        }

        function approveRequest(requestId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'approve_request',
                    requestId: requestId
                }));
            }
        }

        function denyRequest(requestId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'deny_request',
                    requestId: requestId
                }));
            }
        }

        function updateRequestStatus(requestId, status, accessCode) {
            if (requests.has(requestId)) {
                requests.get(requestId).status = status;
                if (accessCode) {
                    requests.get(requestId).accessCode = accessCode;
                }
                renderRequests();
                updateStats();
            }
        }

        function updateStats() {
            stats.pending = Array.from(requests.values()).filter(r => r.status === 'pending').length;
            stats.approved = Array.from(requests.values()).filter(r => r.status === 'approved').length;
            stats.denied = Array.from(requests.values()).filter(r => r.status === 'denied').length;
            
            document.getElementById('pending-count').textContent = stats.pending;
            document.getElementById('approved-count').textContent = stats.approved;
            document.getElementById('denied-count').textContent = stats.denied;
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            
            if (connected) {
                statusEl.className = 'status-indicator status-connected';
                statusEl.innerHTML = '<i class="fas fa-check-circle"></i><span>Connected</span>';
            } else {
                statusEl.className = 'status-indicator status-disconnected';
                statusEl.innerHTML = '<i class="fas fa-times-circle"></i><span>Disconnected</span>';
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            
            messageEl.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        function playNotificationSound() {
            // Create a simple notification sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (error) {
                console.log('Audio notification not available');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initWebSocket();
            updateStats();
        });
    </script>
</body>
</html>
