<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GCC Restore Operator Dashboard</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/icons/icon-192.png">
    <link rel="stylesheet" href="src/css/style.css?v=20250808094000">
    <link rel="stylesheet" href="src/css/admin-styles.css?v=20250808094000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <!-- CRT Terminal Effects -->
    <script src="src/js/crt-effects.js?v=20250808094500"></script>
    
    <!-- Data Service Layer -->
    <script src="src/js/data-service.js?v=20250808094000"></script>
    
    <!-- Admin Application -->
    <script src="src/js/admin-app.js?v=20250808094000"></script>
</head>
<body>
    <header>
        <h1>GCC Restore - Operator Dashboard</h1>
        <p class="purpose">Approve or deny user access requests to the GCC Restore Procedure system.</p>
    </header>

    <div id="operator-app">
        <!-- Auth Screen -->
        <div id="operator-auth" style="display: block;">
            <div class="auth-container">
                <h2><i class="fas fa-user-shield"></i> Operator Authentication</h2>
                <p class="auth-description">
                    Enter your operator credentials to access the system administration dashboard.
                </p>
                
                <form id="operator-login">
                    <div class="form-group">
                        <label for="operator-code">Operator Code:</label>
                        <input type="password" id="operator-code" placeholder="ACCESS CODE" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Access Dashboard
                    </button>
                </form>
                
                <div id="operator-auth-error" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="operator-dashboard" style="display: none;">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h1><i class="fas fa-terminal"></i> System Control</h1>
                    <button id="operator-logout" class="btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <div class="dashboard-controls">
                    <div class="dashboard-actions">
                        <button id="refresh-requests" class="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <button id="clear-all-btn" class="clear-btn">
                            <i class="fas fa-trash-alt"></i> Clear All
                        </button>
                    </div>
                </div>

                <div class="requests-section">
                    <h3><i class="fas fa-list"></i> Pending Access Requests</h3>
                    <div id="no-requests" style="display: none;">
                        <p><i class="fas fa-info-circle"></i> No pending requests at this time.</p>
                    </div>
                    <div id="requests-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('ðŸ”§ Operator Dashboard loaded');
        console.log('ðŸ”„ Backend: DataService Ready');
        
        // Initialize the admin application
        document.addEventListener('DOMContentLoaded', () => {
            window.adminApp = new AdminApp();
        });
    </script>
</body>
</html>
