<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <style>
        body {
            font-family: monospace;
            margin: 2rem;
            background: #0D1117;
            color: #33FF33;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            border: 1px solid #2ecc71;
            border-radius: 10px;
        }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #output {
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî• Firebase Connection Test</h1>
        
        <div>
            <button onclick="testConnection()">Test Connection</button>
            <button onclick="testWrite()">Test Write</button>
            <button onclick="testRead()">Test Read</button>
            <button onclick="submitTestRequest()">Submit Test Request</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
        
        <div id="output"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <script type="module">
        import { firebaseConfig } from './src/config/firebase-config.js';
        
        let db = null;
        
        function log(message) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
            console.log(message);
        }
        
        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            log('‚úÖ Firebase initialized successfully');
        } catch (error) {
            log('‚ùå Firebase initialization failed: ' + error.message);
        }
        
        window.testConnection = async function() {
            try {
                log('üîç Testing Firebase connection...');
                const testRef = db.ref('.info/connected');
                const snapshot = await testRef.once('value');
                const isConnected = snapshot.val();
                log('üìä Connection status: ' + (isConnected ? 'Connected' : 'Disconnected'));
            } catch (error) {
                log('‚ùå Connection test failed: ' + error.message);
            }
        }
        
        window.testWrite = async function() {
            try {
                log('üîç Testing write permissions...');
                const testRef = db.ref('test_write_' + Date.now());
                await testRef.set({
                    timestamp: Date.now(),
                    test: 'write permission test',
                    user: 'test_user'
                });
                log('‚úÖ Write test successful');
                
                // Clean up
                await testRef.remove();
                log('üßπ Test data cleaned up');
            } catch (error) {
                log('‚ùå Write test failed: ' + error.message);
            }
        }
        
        window.testRead = async function() {
            try {
                log('üîç Testing read permissions...');
                const metadataRef = db.ref('metadata');
                const snapshot = await metadataRef.once('value');
                const data = snapshot.val();
                log('üìä Metadata read: ' + JSON.stringify(data, null, 2));
                
                const requestsRef = db.ref('requests');
                const requestsSnapshot = await requestsRef.once('value');
                const requests = requestsSnapshot.val();
                log('üìä Requests read: ' + (requests ? Object.keys(requests).length + ' requests found' : 'No requests found'));
            } catch (error) {
                log('‚ùå Read test failed: ' + error.message);
            }
        }
        
        window.submitTestRequest = async function() {
            try {
                log('üîç Submitting test request...');
                
                const requestId = 'test_' + Date.now();
                const requestData = {
                    id: requestId,
                    userName: 'Test User',
                    timestamp: Date.now(),
                    token: 'test_token',
                    source: 'firebase_test',
                    ipAddress: '127.0.0.1',
                    status: 'pending'
                };
                
                // Submit to requests path
                const requestRef = db.ref(`requests/${requestId}`);
                await requestRef.set(requestData);
                log('‚úÖ Test request submitted to Firebase');
                
                // Update metadata
                await db.ref('metadata/lastUpdated').set(Date.now());
                await db.ref('metadata/totalRequests').transaction((count) => (count || 0) + 1);
                log('‚úÖ Metadata updated');
                
                log('üìä Test request data: ' + JSON.stringify(requestData, null, 2));
                
            } catch (error) {
                log('‚ùå Test request failed: ' + error.message);
            }
        }
        
        window.clearOutput = function() {
            document.getElementById('output').textContent = '';
        }
        
        // Auto-run connection test
        setTimeout(testConnection, 1000);
    </script>
</body>
</html>
